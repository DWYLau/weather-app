<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Weather App</h1>
    </header>

    <main>
      <div class="weather-info-container">
        <img src="/images/sunny.svg" alt="weather" />
        <div class="weather-info">
          <div class="city">Manchester</div>
          <div class="description">Sunny</div>
          <div class="temperature">25</div>
          <div class="date">Random Date</div>
          <div class="time">10pm</div>
          <div class="search-box">
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Location"
            />
            <img src="/images/search.svg" alt="search" />
          </div>
        </div>
        <div class="weather-details-container">
          <div class="feels-like">Feels like:</div>
          <div class="humidity">Humidity:</div>
          <div class="rain-chance">Chance of Rain:</div>
          <div class="wind-speed">Wind Speed:</div>
        </div>
      </div>
    </main>
  </body>
</html>
